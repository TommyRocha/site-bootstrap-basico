<!doctype html>
<html lang="pt-br">
  <head>
    <title>Contato</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div class="container">


           <!-- Header do site-->
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                    <a class="navbar-brand" href="index.html">Logo</a>

                    <!--Responsável por aparecer o menu responsivo-->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-do-site">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!--Fim-->

                    <div class="collapse navbar-collapse" id="navbar-do-site">
                        
                        <ul class="navbar-nav ml-auto">
                        
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Início</a>
                            </li>

                             <li class="nav-item">
                                <a class="nav-link" href="#">Sobre</a>
                            </li>

                            <!--Aqui tem um sub-menu com dropdown-->

                             <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="dropdown-site" data-toggle="dropdown">Produtos</a>
                                
                                <div class="dropdown-menu">
                                    <a class="dropdown-intem" href="#">Produto 01</a>
                                    <a class="dropdown-intem" href="#">Produto 02</a>
                                    <a class="dropdown-intem" href="#">Produto 03</a>
                                    <a class="dropdown-intem" href="#">Produto 04</a>
                                    <a class="dropdown-intem" href="#">Produto 05</a>
                                    <a class="dropdown-intem" href="#">Produto 06</a>
                                    <a class="dropdown-intem" href="#">Produto 07</a>
                                </div>
                            </li>

                            <!--fim-->

                             <li class="nav-item">
                                <a class="nav-link" href="#">Contato</a>
                            </li>

                        </ul>

                    </div>

                </nav>

                </header>


                <section>

                    <div class="contatiner h-100">
                        <div class="row align-items-center justify-content-center h-100 p-2">
                            <div class="col-sm-12 col-lg-10 xl-9 white-bg shadow rounded-lg px-5 py-4">
                                <h1 class="title lead mb-5">Fale conosco</h1>

                                <form action="#" class="mb-5">

                                    <div class="form row mb-4">
                                        
                                        <div class="col-sm-12 col-md-6 mb-5">
                                            <label for="nome" class="text-muted mb-0">Nome</label>
                                            <input type="text" id="nome" class="form-control bg-transparent shadow-none border-0 pl-0 input-field"/>
                                            <span class="d-block border-bottom"></span>
                                        </div>
                                        
                                        <div class="col-sm-12 col-md-6 mb-5">
                                            <label for="email" class="text-muted mb-0">E-mail</label>
                                            <input type="email" id="email" class="form-control bg-transparent shadow-none border-0 pl-0 input-field"/>
                                            <span class="d-block border-bottom"></span>
                                        </div>
                                        
                                        <div class="col-sm-12 mb-4">
                                            <label for="mensagem" class="text-muted mb-0">Mensagem</label>
                                            <textarea id="mensagem" rows="3" class="form-control bg-transparent shadow-none border-0 pl-0 input-field"></textarea>
                                            <span class="d-block border-bottom"></span>
                                        </div>

                                    </div>      
                                    
                                    <button class="btn btn-danger rounded-pill px-5 btn-send">Enviar</button>
                                    
                                </form>

                                <p>
                                    Atendemos também pelo telefone <span class="text-danger">(xx)0000-0000</span> <sup><small>Segunda a sexta de 8h às 18h</small></sup>
                                </p>
                            </div>
                        </div>
                    </div>


                </section>

        
    
    </div>  
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
